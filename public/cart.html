<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/functions.js"></script>
    <script type="text/javascript" src="/navbar.js"></script>
    <title>Your Cart!</title>
</head>
<body>
    <!--Header Title-->
    <header class="container-fluid mt-3 text-center">
        <h1>Barkada Mart</h1>
        <p>Bringing the Philippines Closer to You</p>
    </header>

    <div id="sticky-navbar">
        <div id="top-nav" class="py-3">
            <a href="/cart.html" class="nav-link mx-3 highlight">
                <span class="fa-solid fa-cart-shopping highlight" style="color:black"></span>
                <span id="cart_total"></span> Cart
            </a>
        <div id="nav_container"></div>
     </div>
    </div>
    <nav class="navbar navbar-expand-md">
        <button class="navbar-toggler" id="toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="fa-solid fa-bars highlight"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <li><a class="nav-link mx-3 highlight" href="/index.html" active>Home</a></li>
                    <script>nav_bar(products_key, products)</script>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-3">
        <h2>Your cart</h2>
        <form action="/update_shopping_cart" method="POST" name="cart_form" id="cart_form">
            <div id="cart_info" name="cart_info"></div>
            <input type="submit" id="cartUpdate" value="Update Cart" class="sm-button highlight">
        </form>
        <br>
        <form action="/checkout" method="GET">
            <input type="submit" id="cartSubmit" value="Checkout" class="sm-button highlight">
        </form>
        <div id="tax_info"></div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
