<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script> <!-- Include the new JavaScript file -->
    <title>Login!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mt-5">Barkada Mart</h2>
                <div class="text-center mb-3">Bringing the Philippines Closer to You</div>
                <div class="text-center mb-5">Login to process purchase</div>
                <div class="card my-5 p-4">
                   
            
                            <form class="px-4 py-3" action="/process_login" method="POST" id="loginForm">
                              <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="email@example.com">
                              </div>
                              <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                              </div>

                            
                           
                            <p colspan = "3" id ="errorMessage" style = "color: red;"></p>
                     
    
                              <button type="submit" class="btn btn-primary">Register Now!</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="./register.html" class="text-dark fw-bold" style="text-decoration: underline blue;">New around here? Sign up</a>
                            <a class="dropdown-item" href="#" class="text-dark fw-bold" style="text-decoration: underline blue;">Forgot password?</a>
                          </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
