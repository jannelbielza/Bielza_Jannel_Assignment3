<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register Now!</title>
</head>
<body>
 <!---------------------------------------------- Top header --------------------------------------------------------->
 <div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h2 class="text-center mt-5">Barkada Mart</h2>
          <div class="text-center mb-3">Bringing the Philippines Closer to You</div>
          <div class="text-center mb-5">Register to process purchase</div>
          <div class="card my-5 p-4">
             
      
            <form class="px-4 py-3" action="/process_register" method="POST" id="register_form" name ="register_form">
              <div class="form-group">
                <label for="name">Fullname</label>
                <input type="text" class="input" name="name" id="name" placeholder="Letter's only please" autocomplete="off">
              </div>
              <tr class="error_tr">
                <td colspan = "3" id ="name_error" style = "color: red;"></td>
              </tr>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="input" name="email" id="email" placeholder="email@example.com">
              </div>
              <tr class="error_tr">
                <td colspan = "3" id ="email_error" style = "color: red;"></td>
              </tr>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="input" name="password" id="password" placeholder="Enter a password">
              </div>
              <tr class="error_tr">
                <td colspan = "3" id ="password_error" style = "color: red;"></td>
              </tr>
              <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="input" name="confirm_password" id="confirm_password" placeholder="Re-enter password">
              </div>
              <tr class="error_tr">
                <td colspan = "3" id ="confirm_password_error" style = "color: red;"></td>
              </tr>

            
           
            <p colspan = "3" id ="errorMessage" style = "color: red;"></p>
     

              <button type="submit" class="btn btn-primary">Sign up!</button>
                      </form>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="./login.html" class="text-dark fw-bold" style="text-decoration: underline blue;">Already have an account?</a>
                    </div>
          </div>
      </div>
  </div>
</div>

        </div>

      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./register.js"></script>
</html>
